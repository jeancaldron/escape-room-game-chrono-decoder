<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="answers/paniconthetitanic.js"></script>
  <script src="answers/aliceinwonderland.js"></script>
  <script src="answers/downofthezombies.js"></script>
  <script src="answers/thebasement.js"></script>
</head>

<body>
  <header>
    <img
      src="https://64.media.tumblr.com/af71dfd4b8a744698949d141dedc52b8/d8cc5e49140575c4-d2/s640x960/641a62a8aef5d203da36b2f4a9373cbdfccba9f0.png"
      loading="lazy" alt="Escape Room Game logo" width="200" height="80">
    <nav>
      <ul>
        <li>Panic on the Titanic</li>
        <span>•</span>
        <li>Alice in wonderland</li>
        <span>•</span>
        <li>Down of the zombies</li>
        <span>•</span>
        <li>The basement</li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1>Choose a mission</h1>
      <section>
        <input type="text" id="one" maxlength="4"/>
        <ul class="keys" id="keys-1">
          <li class="key-1-1"></li>
          <li class="key-1-2"></li>
          <li class="key-1-3"></li>
          <li class="key-1-4"></li>
        </ul>
        <span id="reveal-1" class="reveal"></span>
      </section>
      <section>
        <input type="text" id="two" maxlength="4"/>
        <ul class="keys" id="keys-2">
          <li class="key-2-1"></li>
          <li class="key-2-2"></li>
          <li class="key-2-3"></li>
          <li class="key-2-4"></li>
        </ul>
        <span id="reveal-2" class="reveal"></span>
      </section>
      <section>
        <input type="text" id="three" maxlength="4"/>
        <ul class="keys" id="keys-3">
          <li class="key-3-1"></li>
          <li class="key-3-2"></li>
          <li class="key-3-3"></li>
          <li class="key-3-4"></li>
        </ul>
        <span id="reveal-3" class="reveal"></span>
      </section>
    </article>
  </main>
  <footer>
    <button>START</button>
    <p id="time">60:00</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
